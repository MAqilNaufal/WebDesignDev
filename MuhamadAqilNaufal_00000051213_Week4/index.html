<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pert 4</title>
  </head>
  <body>
    <script type="text/javascript">
      var bil_acak = Math.floor(Math.random() * 100 + 10);
      var angka_input;
      function prompt_popup() {
        angka_input = prompt("Tebak angka antara 0-100");
      }

      alert("Mari Bermain Tebak Angka");

      function calc_popup() {
        prompt_popup();

        if (angka_input == bil_acak) {
          alert("Sesuai, Makasih ya dah nyobain");
        } else {
          if (angka_input > bil_acak) {
            alert("Terlalu besar, Tebak lagi");
          } else {
            alert("Terlalu kecil, Tebak lagi");
          }
          calc_popup();
        }
      }
      calc_popup();
    </script>
  </body>
</html>
